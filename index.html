<!DOCTYPE html>
<html>

<head>
  <title>Jojo battlegrounds</title>

  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="./drive.js"></script>

</head>

<body>
  <a-scene id="scene" background="color:cyan" inspector-plugin-recast>
    <a-assets>
      <a-asset-item id="steering_wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
      <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
      <a-asset-item id="collider" src="./assets/navmesh.gltf"></a-asset-item>
      <a-asset-item id="dio" src="./assets/dio_brando/scene.gltf"></a-asset-item>
      <a-asset-item id="jotaro" src="./assets/jotaro/scene.gltf"></a-asset-item>
      <audio id="drive" src="./assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"></audio>
    </a-assets>

    <a-entity id="sound1" sound="#drive;poolsize=2;autoplay:false;volume:12;loop:false" ></a-entity>

    <a-entity id="city_model" gltf-model="#city" position="-20 -5 -100" rotation="0 90 0"></a-entity>

    <a-plane id="ground" geometry="width:200;height:300;depth:10;" repeat="5 5" position="0 -10 -160" rotation="-90 0 0" visible="false"></a-plane>

    <a-entity id="navmesh" position="0 10 0" gtlf-model="#collider" visible="false" nav-mesh></a-entity>

    <a-entity id="dio_model" gltf-model="#dio" position="60 -8 -50" scale="0.08 0.08 0.08" rotation="0 -90 0"></a-entity>

    <a-entity id="jotaro_model" gltf-model="#jotaro" position="10 -3 -40" scale="6 6 6" rotation="0 90 0"></a-entity>

    <a-entity id="camera_cursor" position="0 1 5" movement-controls="speed:0.5; constrainToNavMesh:true" drive game="play"> 
      <a-entity id="camera" camera position="0 1.5 0" look-controls="pointerlockenabled:false">
        <a-entity id="control_wheel" gltf-model="#steering_wheel" position="1.5 -2 -3" scale="0.02 0.02 0.02" rotation="0 0 0"></a-entity>
        <a-entity 
          position="0 2.2 -3" scale="0.2 0.2 0.2"
          text="font: exo2bold; align:center; width:40; color:black; value:Jojo battlegrounds"
        ></a-entity>

      

      <a-entity position="-0.5 -0.1 -0.4"> 
        <a-entity
        id="timer"
        position="-0.3 -0.1 -0.4" scale="0.06 0.06 0.06"
        text="font: exo2bold; align:center; width:30; color:white; value:"
        ></a-entity>
        <a-entity
          id="speed"
          position="-0.3 0.05 -0.4"
          scale="0.06 0.06 0.06"
          text="value:arrows collected:4; align:center; width:30; color:white; font:exo2bold"
        ></a-entity> 
        <a-entity
          id="instruction_1"
          position="-0.3 0.35 -0.4"
          scale="0.06 0.06 0.06"
          text="value:WASD and arrow keys to move;align:center;width:30;color:red;font:exo2bold"
        ></a-entity>
        <a-entity
          id="instruction_2"
          position="-0.3 0.22 -0.4"
          scale="0.04 0.04 0.04"
          text="value:*This game is based on Jojo's bizzare adventure anime*;align:center;width:30;color:purple;font:exo2bold"
        ></a-entity>
      </a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="header" position="1 -4 0">      
    
    
  </a-scene>
</body>

</html>
